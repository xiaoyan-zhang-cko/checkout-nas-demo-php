<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Frames CB: Single Frame</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>

        <div class='paymentwrapper' value>
            <form id="payment-form" method="POST">
                <input class="priceInp" type="text" name="price" value=""
                    style="display: none;">
                <input class="value3ds" type="text" name="value3ds" value=""
                    style="display: none;">
                <div class="one-liner">
                    <div class="card-frame"></div>
                    <button id="pay-button" disabled="">
                        PAY ME <span class="priceInp" value=""></span>
                    </button>
                </div>
                <p class="error-message"></p>
                <p class="success-payment-message"></p>
            </form>
        </div>
        <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
